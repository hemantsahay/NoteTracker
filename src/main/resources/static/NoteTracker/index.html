<!DOCTYPE html>
<html lang="en">
<head>
  <title>Note Tracker</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    /* Remove the navbar's default rounded borders and increase the bottom margin */ 
    
    .navbar {
      margin-bottom: 50px;
      border-radius: 0;
    }
    
    /* Remove the jumbotron's default bottom margin */ 
     .jumbotron {
      margin-bottom: 0;
    }
    .notes{
        height: 140px;
        overflow: hidden;
    }

    #insertBtn{
        position: fixed;
        bottom: 40px;
        right: 40px;
        padding: 10px 20px;
        font-size: 25px;
        border-radius: 50%;
    }
   
    /* Add a gray background color and some padding to the footer */
    footer {
      background-color: #f2f2f2;
      padding: 25px;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-inverse" >
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="index.html">Notes Tracker</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home</a></li>
        <li ><a href="insertNote.html">Create Note</a></li>
      </ul>
      
    </div>
  </div>
</nav>

<div class="container" > 
    <div class="row" id="noteContainer">
        <div class="row" >
      <div class="col-sm-4">
        <div class="panel panel-primary">
          <div class="panel-heading">BLACK FRIDAY DEAL</div>
          <div class="panel-body">Buy 50 mobiles and get a gift card</div>
        </div>
      </div>
    </div>
  
</div>


<div class="container">
    
    <!-- Modal -->
    <div class="modal fade" id="updateNote" role="dialog">
      <div class="modal-dialog modal-lg">
      
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Update Note</h4>
          </div>
          <div class="modal-body">
            <div class="mb-3 mt-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" placeholder="Enter Title" name="email">
              </div><br>
              <div class="mb-3">
                  <label for="description">Description</label>
                  <textarea class="form-control" rows="5" id="description" name="text" placeholder="Enter Description"></textarea>
              </div>
              <input type="hidden" id="NoteId">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" onclick="saveNote()" class="btn btn-primary" id="saveModal" data-dismiss="modal" >Save</button>
          </div>
        </div>
        
      </div>
    </div>
    
  </div>
  
  <button type="button"  data-toggle="modal" data-target="#insertNote" class="btn btn-warning" id="insertBtn" >+</button>

  <div class="container">
    
    <!-- Modal -->
    <div class="modal fade" id="insertNote" role="dialog">
      <div class="modal-dialog modal-lg">
      
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Insert Note</h4>
          </div>
          <div class="modal-body">
            <div class="mb-3 mt-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title-insert" placeholder="Enter Title" name="email">
              </div><br>
              <div class="mb-3">
                  <label for="description">Description</label>
                  <textarea class="form-control" rows="5" id="description-insert" name="text" placeholder="Enter Description"></textarea>
              </div>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" onclick="insertNote()" class="btn btn-primary"   data-dismiss="modal" >Save</button>
          </div>
        </div>
        
      </div>
    </div>
    
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
